<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="col ">
        <div class="card shadow rounded-2 mt-3 mx-auto " >
            <h4 class="text-bg-danger text-center rounded-top p-4 " >User Details</h4>
            <div class="row row-col-xl-3 " id="result">
                

            </div>
        </div>
      </div>
      <script>
   
   const request=new XMLHttpRequest();
    request.open('get','https://jsonplaceholder.typicode.com/users')
    request.send()

    request.onreadystatechange=()=>{
        if(request.readyState == 4){
            if(request.status >199 && request.status<300){
                console.log(request.responseText);
                let usersArray=JSON.parse(request.responseText)
                console.log(usersArray);
                 displayUsersArray(usersArray);

            }
            else{
                console.log("Failed To connect");

            }

        }
}
function displayUsersArray(usersArray){
    for(card of usersArray){
        displayData=`<div class="col ">
                            <div class="card shadow rounded-2 mt-3 mx-auto" style="width: 20rem ; ">
                                <h4 class="text-bg-danger text-center rounded-top " >User Details : ${card.id} </h4>
                                <div class="card-body">                    
                                    <p class=" text-dark fw-medium "><span class="text-dark fw-bold w-50 ">ID : </span> ${card.id}</p>
                                    <p class=" text-dark fw-medium "><span class="text-dark fw-bold  ">NAME    :</span> ${card.name}</p>
                                    <p class=" text-dark fw-medium "><span class="text-dark fw-bold  ">USERNAME :</span> ${card.username}</p>
                                    <p class=" text-dark fw-medium "><span class="text-dark fw-bold  ">EMAIL : </span>${card.email}</p>
                                    <p class="t text-dark fw-medium "><span class="text-dark fw-bold  ">ADDRESS : </span><br><span class="text-dark ">Street : </span>${card.address.street}<br><span class="text-dark">Suite : </span>${card.address.suite}<br><span class="text-dark">City : </span>${card.address.city}<br><span class="text-dark">Zip : </span>${card.address.zipcode}</p>
                                    <p class=" text-dark fw-medium "><span class="text-dark fw-bold  ">LOCATION :</span><span class="text-dark">Lat : </span> ${card.address.geo.lat} <br><span class="text-dark">Lan : </span>${card.address.geo.lng}</p>
                                    <p class=" text-dark fw-medium "><span class="text-dark fw-bold  ">PHONE NO : </span>${card.phone}</p>
                                    <p class=" text-dark fw-medium "><span class="text-dark fw-bold  ">WEBSITE : </span>${card.website}</p>
                                    <p class=" text-dark fw-medium "><span class="text-dark fw-bold  ">COMPANY : </span><br><span class="text-dark">Name : </span>${card.company.name}<br><span class="text-dark">Catch Phrase : </span>${card.company.catchPhrase}<br><span class="text-dark">Field: </span>${card.company.bs}</p>
                            
                                </div>
                            </div>
                        </div>`
        result.innerHTML+=displayData;       
    }
}



      </script>
</body>
</html>
